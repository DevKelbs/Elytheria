<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/auth.js" type="module" defer></script>
    <script src="js/welcome.js" type="module" defer></script>
    <script src="js/main.js" type="module" defer></script>
    <title>Elytheria - Welcome</title>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to Elytheria</h1>
      <div class="form-group">
        <div class="tab-buttons">
          <button class="tab-btn active" id="authenticate-modal">Login</button>
          <button class="tab-btn" id="registration-modal">Register</button>
        </div>
        <div class="form-content">
          <form class="form login-form" id="authenticate-form">
            <label for="authenticate-username">Username</label>
            <input type="text" id="authenticate-username" required />
            <label for="authenticate-password">Password</label>
            <input type="password" id="authenticate-password" required />
            <button id="authenticate-button" type="submit">Login</button>
            <p id="error-message" style="display: none; color: red"></p>
          </form>
          <form class="form register-form hidden" id="registration-form">
            <label for="registration-username">Username</label>
            <input type="text" id="registration-username" required />
            <label for="registration-email">Email</label>
            <input type="email" id="registration-email" required />
            <label for="registration-password">Password</label>
            <input type="password" id="registration-password" required />
            <label for="registration-password-confirm">Confirm Password</label>
            <input
              type="password"
              id="registration-password-confirm"
              required
            />
            <button id="registration-button" type="submit">Register</button>
            <p id="error-message" style="display: none; color: red"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
