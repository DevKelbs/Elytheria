    <div id="registration-modal" class="modal">
      <div class="registration-modal-content">
        <span class="registration-modal-close">&times;</span>
        <form id="register-form">
          <h2>Register</h2>
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" required />
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" required />
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            name="password"
            required
          />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <div id="login-modal" class="modal">
      <div class="login-modal-content">
        <span class="login-modal-close">&times;</span>
        <form id="login-form">
          <h2>Login</h2>
          <label for="login-email">Email</label>
          <input type="text" id="login-email" name="email" required />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required />
          <button id="login-button" type="submit">Login</button>
          <p id="error-message" style="display: none; color: red"></p>
        </form>
      </div>
    </div>
    <div class="modal" id="characterCreationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Character Creation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h1>Create Your Character</h1>
            <label for="characterName">Character Name:</label>
            <input type="text" id="characterName" name="characterName" required />
            <br />
            <label for="characterRace">Select Race:</label>
            <select id="characterRace" name="characterRace">
              <option value="elf">Elf</option>
              <option value="gnome">Gnome</option>
              <option value="shadowkin">Shadowkin</option>
              <option value="dragonborn">Dragonborn</option>
              <option value="arakkari">Arakkari</option>
              <option value="merfolk">Merfolk</option>
            </select>
            <br />
            <button id="createCharacter">Create Character</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Create Character</button>
          </div>
        </div>
      </div>
    </div>    
    <script>
      // Get the modal elements
      const registrationModal = document.getElementById("registration-modal");
      const loginModal = document.getElementById("login-modal");

      // Get the buttons that open the modals
      const openRegistrationModal = document.getElementById(
        "open-registration-modal"
      );
      const openLoginModal = document.getElementById("open-login-modal");

      // Get the <span> elements that close the modals
      const closeRegistrationModal = document.getElementsByClassName(
        "registration-modal-close"
      )[0];
      const closeLoginModal =
        document.getElementsByClassName("login-modal-close")[0];

      // When the user clicks the button, open the registration modal
      openRegistrationModal.addEventListener("click", function () {
        registrationModal.style.display = "block";
      });

      // When the user clicks the button, open the login modal
      openLoginModal.addEventListener("click", function () {
        loginModal.style.display = "block";
      });

      // When the user clicks the <span> element, close the registration modal
      closeRegistrationModal.addEventListener("click", function () {
        registrationModal.style.display = "none";
      });

      // When the user clicks the <span> element, close the login modal
      closeLoginModal.addEventListener("click", function () {
        loginModal.style.display = "none";
      });

      // When the user clicks anywhere outside of the modals, close them
      window.addEventListener("click", function (event) {
        if (event.target == registrationModal) {
          registrationModal.style.display = "none";
        }
        if (event.target == loginModal) {
          loginModal.style.display = "none";
        }
      });
    </script>
        <script>
          // New script to handle navigation
          const navItems = document.querySelectorAll('nav ul li a');
          const tabContents = document.querySelectorAll('.tab-content');
  
          navItems.forEach(navItem => {
              navItem.addEventListener('click', event => {
                  event.preventDefault();
  
                  navItems.forEach(item => item.classList.remove('active'));
                  navItem.classList.add('active');
  
                  const target = navItem.getAttribute('href');
                  tabContents.forEach(content => {
                      if (content.id === target.substr(1)) {
                          content.style.display = 'block';
                      } else {
                          content.style.display = 'none';
                      }
                  });
              });
          });
  
          // Set the first navigation item as active and its content visible
          navItems[0].classList.add('active');
          tabContents[0].style.display = 'block';
      </script>
  </body>
