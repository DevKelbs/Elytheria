<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elytheria</title>
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
    <script src="js/utils.js" type="module"></script>
    <script type="module" src="js/game.js"></script>
    <script
      src="https://kit.fontawesome.com/c5d770fabf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <aside class="sidebar">
      <nav>
        <ul>
          <img
            src="./assets/icons/ui-icons/elytheria.logo3.png"
            alt="Elytheria Logo"
            id="game-logo"
          />
          <span class="game-title">Elytheria</span>
          <li>
            <a href="#cove" class="nav-cove active"
              ><i class="fas fa-house"></i> The Cove</a
            >
          </li>
          <li>
            <a href="#skills" class="nav-skills"
              ><i class="fas fa-tools"></i> Skills</a
            >
          </li>
          <li>
            <a href="#activities" class="nav-activities"
              ><i class="fas fa-chart-bar"></i> Activities</a
            >
          </li>
          <li>
            <a href="#inventory" class="nav-inventory"
              ><i class="fas fa-box-archive"></i> Inventory</a
            >
          </li>
          <li>
            <a href="#quests" class="nav-quests"
              ><i class="fas fa-scroll"></i> Quests</a
            >
          </li>
          <li>
            <a href="#settings" class="nav-settings"
              ><i class="fas fa-cog"></i> Settings</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-shopping-cart"></i> Shop</a>
          </li>
          <li class="hidden" id="register-link">
            <a href="#" id="open-registration-modal"
              ><i class="fas fa-user-circle"></i> Register</a
            >
          </li>
          <li class="hidden" id="login-link">
            <a href="#" id="open-authenticate-modal"
              ><i class="fas fa-sign-in"></i> Login</a
            >
          </li>
          <li class="hidden" id="logout-link">
            <a href="#" id="logout"><i class="fas fa-sign-out"></i> Logout</a>
          </li>
          <li class="hidden" id="create-character-link">
            <button
              id="create-character"
              type="button"
              class="btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#characterCreationModal"
            >
              Create Character
            </button>
          </li>
        </ul>
      </nav>
    </aside>
    <header>
      <div class="character-info">
        <div class="character-info-col1">
          <span id="username-display" class="character-name"></span>
          <span class="character-health">HP: 100 / 100</span>
          <span class="character-mana">MP: 100 / 100</span>
        </div>
        <div class="character-info-col2">
          <span class="character-level">Level 1</span>
          <span class="character-exp">XP: 0 / 100</span>
          <span class="character-currency">Gold: 0</span>
        </div>
      </div>
    </header>
    <main>
      <section id="cove" class="tab-content">
        <div id="coveContainer">
          <ul>
            <!-- Add your Cove content here -->
          </ul>
        </div>
      </section>
      <section id="skills" class="tab-content">
        <div id="skillsContainer">
          <ul>
            <!-- Add your skills content here -->
          </ul>
        </div>
      </section>
      <section id="activities" class="tab-content">
        <div id="activitiesContainer">
          <ul>
            <!-- Add your activities content here -->
          </ul>
        </div>
      </section>
      <section id="inventory" class="tab-content">
        <div id="inventoryContainer">
          <ul>
            <!-- Add your inventory content here -->
          </ul>
        </div>
      </section>
      <section id="quests" class="tab-content">
        <div id="questsContainer">
          <ul>
            <!-- Add your quests content here -->
          </ul>
        </div>
      </section>
      <section id="settings" class="tab-content">
        <div id="settingsContainer">
          <!-- Add your settings content here -->
        </div>
      </section>
    </main>
    <!--registration-modal-->
    <div id="registration-modal" class="modal">
      <div class="registration-modal-content">
        <span class="registration-modal-close">&times;</span>
        <form id="registration-form">
          <h2>Registration</h2>
          <label for="registration-username">Username</label>
          <input
            type="text"
            id="registration-username"
            name="username"
            required
          />
          <label for="registration-email">Email</label>
          <input type="text" id="registration-email" name="email" required />
          <label for="registration-password">Password</label>
          <input
            type="password"
            id="registration-password"
            name="password"
            required
          />
          <label for="registration-password-confirm">Repeat Password</label>
          <input
            type="password"
            id="registration-password-confirm"
            name="password-confirm"
            required
          />
          <button id="registration-button" type="submit">Register</button>
          <p id="error-message" style="display: none; color: red"></p>
        </form>
      </div>
    </div>
    <!--authenticate-modal-->
    <div id="authenticate-modal" class="modal">
      <div class="authenticate-modal-content">
        <span class="close-button authenticate-modal-close">&times;</span>
        <form id="authenticate-form">
          <h2>Login</h2>
          <label for="authenticate-username">Username</label>
          <input
            type="text"
            id="authenticate-username"
            name="username"
            required
          />
          <label for="authenticate-password">Password</label>
          <input
            type="password"
            id="authenticate-password"
            name="password"
            required
          />
          <button id="authenticate-button" type="submit">Login</button>
          <p id="error-message" style="display: none; color: red"></p>
        </form>
      </div>
    </div>
    <!--character creation modal-->
    <div class="modal" id="characterCreationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Character Creation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h1>Create Your Character</h1>
            <label for="characterName">Character Name:</label>
            <input
              type="text"
              id="characterName"
              name="characterName"
              required
            />
            <br />
            <label for="characterRace">Select Race:</label>
            <select id="characterRace" name="characterRace">
              <option value="elf">Elf</option>
              <option value="gnome">Gnome</option>
              <option value="shadowkin">Shadowkin</option>
              <option value="dragonborn">Dragonborn</option>
              <option value="arakkari">Arakkari</option>
              <option value="merfolk">Merfolk</option>
            </select>
            <br />
            <button id="createCharacter">Create Character</button>
            <button type="button" class="btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Get the modal elements
      const registrationModal = document.getElementById("registration-modal");
      const authenticateModal = document.getElementById("authenticate-modal");

      // Get the buttons that open the modals
      const openRegistrationModal = document.getElementById(
        "open-registration-modal"
      );
      const openAuthenticateModal = document.getElementById(
        "open-authenticate-modal"
      );

      // Get the <span> elements that close the modals
      const closeRegistrationModal = document.getElementsByClassName(
        "registration-modal-close"
      )[0];
      const closeAuthenticateModal = document.getElementsByClassName(
        "authenticate-modal-close"
      )[0];

      // When the user clicks the button, open the registration modal
      openRegistrationModal.addEventListener("click", function () {
        registrationModal.style.display = "block";
      });

      // When the user clicks the button, open the login modal
      openAuthenticateModal.addEventListener("click", function () {
        authenticateModal.style.display = "block";
      });

      // When the user clicks the <span> element, close the registration modal
      closeRegistrationModal.addEventListener("click", function () {
        registrationModal.style.display = "none";
      });

      // When the user clicks the <span> element, close the login modal
      closeAuthenticateModal.addEventListener("click", function () {
        authenticateModal.style.display = "none";
      });

      // When the user clicks anywhere outside of the modals, close them
      window.addEventListener("click", function (event) {
        if (event.target == registrationModal) {
          registrationModal.style.display = "none";
        }
        if (event.target == authenticateModal) {
          authenticateModal.style.display = "none";
        }
      });
    </script>
    <script>
      // New script to handle navigation
      const navItems = document.querySelectorAll("nav ul li a");
      const tabContents = document.querySelectorAll(".tab-content");

      navItems.forEach((navItem) => {
        navItem.addEventListener("click", (event) => {
          event.preventDefault();

          navItems.forEach((item) => item.classList.remove("active"));
          navItem.classList.add("active");

          const target = navItem.getAttribute("href");
          tabContents.forEach((content) => {
            if (content.id === target.substr(1)) {
              content.style.display = "block";
            } else {
              content.style.display = "none";
            }
          });
        });
      });

      // Set the first navigation item as active and its content visible
      navItems[0].classList.add("active");
      tabContents[0].style.display = "block";
    </script>
  </body>
</html>
