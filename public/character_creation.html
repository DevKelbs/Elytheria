<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Character Creation</title>
  </head>
  <body>
    <div class="character-creation-container">
      <h1>Character Creation</h1>

      <div class="form-group">
        <label for="character-name">Character Name:</label>
        <input
          type="text"
          id="character-name"
          name="character-name"
          placeholder="Enter character name"
        />
      </div>

      <div class="form-group">
        <label for="class-selection">Class Selection:</label>
        <select id="class-selection" name="class-selection">
          <option value="warrior">Warrior</option>
          <option value="mage">Mage</option>
          <option value="archer">Archer</option>
          <!-- Add more classes here -->
        </select>
      </div>

      <div class="form-group">
        <label>Appearance:</label>
        <div class="appearance-options">
          <div>
            <label for="hair-color">Hair Color:</label>
            <input type="color" id="hair-color" name="hair-color" />
          </div>
          <div>
            <label for="skin-color">Skin Color:</label>
            <input type="color" id="skin-color" name="skin-color" />
          </div>
          <div>
            <label for="eye-color">Eye Color:</label>
            <input type="color" id="eye-color" name="eye-color" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <button id="create-character-button">Create Character</button>
      </div>
    </div>
    <script src="character_creation.js"></script>
  </body>
</html>
