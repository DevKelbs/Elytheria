<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Character Creation</title>
    <link rel="stylesheet" href="css/character_creation.css" />
  </head>
  <body>
    <div id="characterCreation">
      <h1>Create Your Character</h1>
      <label for="characterName">Character Name:</label>
      <input type="text" id="characterName" name="characterName" required />
      <br />
      <label for="characterRace">Select Race:</label>
      <select id="characterRace" name="characterRace">
        <option value="elf">Elf</option>
        <option value="gnome">Gnome</option>
        <option value="shadowkin">Shadowkin</option>
        <option value="dragonborn">Dragonborn</option>
        <option value="arakkari">Arakkari</option>
        <option value="merfolk">Merfolk</option>
      </select>
      <br />
      <button id="createCharacter">Create Character</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/character_creation.js"></script>
  </body>
</html>
